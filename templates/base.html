{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %} {% endblock %}</title>
    {% block file_css %} {% endblock %}
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'herbs:herb-list' %}">All herbs</a></li>

                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-info" role="button">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-info" role="button">Login</a>
                <a href="{% url 'register' %}" class="btn btn-info" role="button">Register</a>
                {% endif %}

        </ul>
    </nav>
    <p></p>
    {% block content %}
    {% endblock %}
    <footer>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
