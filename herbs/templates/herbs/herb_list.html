{% extends "base.html" %}

{% block title %}
    Our herbs
{% endblock %}

{% block content %}
    <h2>Herbs</h2>
    <ul>
        {% for herb in herbs_list %}
            <li>{{ herb.name }}
            <a href="{% url 'herb-detail-page' slug=herb.slug %}">{{ herb.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
