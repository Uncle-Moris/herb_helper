{% extends "base.html" %}

{% block title %}
    Our herbs
{% endblock %}

{% block content %}
    <h2>Herbs</h2>
    <ul>
        {% for herb in herbs_list %}
            <li>{{ herb.name }}</li>
            <a href="{% url 'herb-detail-page' pk=herb.pk %}">{{ herb.name }}</a>
        {% endfor %}
    </ul>
{% endblock %}
